<html lang="en">
<head>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/bb4c77ddb2.js" crossorigin="anonymous"></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;0,800;1,300&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <!-- CUSTOM CSS -->

    <title>Frontend Mentor | REST Countries API</title>
</head>
<body class="dark-body">
<section class="header dark-element">
  <div class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-6 my-auto"><h4 class="my-auto">Where in the world?</h4></div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <a href="#" class="ml-auto dark-text theme-btn"><i class="fas fa-moon moon-icon"></i> Dark mode</a>
      </div>
    </div>
  </div>
</section>

<section class="search">
  <div class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-12 col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text search-icon-container dark-element"><i class="fas fa-search search-icon"></i></span>
          </div>
          <input type="text" class="form-control dark-element js-search" placeholder="Search for a country..."/>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex dropdown-col justify-content-end">
        <div class="dropdown">
          <button class="btn dropdown-button text-left dark-element dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filter by Region
          </button>
          <div class="dropdown-menu dark-element" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item dark-element" href="#">Africa</a>
            <a class="dropdown-item dark-element" href="#">America</a>
            <a class="dropdown-item dark-element" href="#">Asia</a>
            <a class="dropdown-item dark-element" href="#">Europe</a>
            <a class="dropdown-item dark-element" href="#">Oceania</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="countries">
  <div class="container-fluid">
    <div class="row justify-content-between country">
        
     
    </div>
  </div>
</section>

  <!-- Custom JS -->
  <script src="script/script.js"></script>
</body>
</html>
